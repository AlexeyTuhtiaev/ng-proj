<input type="text" class="form-control" [(ngModel)]="carName">
<button class="btn btn-primary" (click)="addCar()">Add Car</button>
<p *ngIf="addCarStatus; else successStatus">Car was added</p>
<ng-template #successStatus>
  <p>Car wasn't added</p>
</ng-template>
<hr/>

<!--<app-car *ngFor="let car of cars"></app-car>-->

<ul>
  <li *ngFor="let date of dates; let ind = index">
   <div>
     <b>{{ind+1}}</b> - {{date.toDateString() | uppercase}}
   </div>
  </li>
</ul>
